name: Netlify Deploy

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Use latest checkout version
      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Use latest checkout version
      - name: Deploy to Netlify
        uses: netlify/actions@latest # Or latest from marketplace (e.g., v4)
        with:
          publishDir: ./ # Important: Matches your --dir flag
          netlifySiteId: ${{ secrets.NETLIFY_SITE_ID }}
          netlifyToken: ${{ secrets.NETLIFY_AUTH_TOKEN }}