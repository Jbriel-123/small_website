name: Deploy to Netlify

on:
  push:
    branches: [ main ] # Or your main branch name
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Netlify
        uses: jsmrcaga/action-netlify-deploy@master
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }} # Correct usage (case-sensitive and ALL CAPS)
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}      # Correct usage (case-sensitive and ALL CAPS)
          NETLIFY_DEPLOY_TO_PROD: true